[package]
name = "amethyst"
version = "0.3.1"
authors = ["Eyal Kalderon <ebkalderon@gmail.com>"]
description = "Data-oriented game engine written in Rust"
keywords = ["game", "engine", "sdk", "amethyst"]

documentation = "https://www.amethyst.rs/doc/amethyst"
homepage = "https://www.amethyst.rs/"
repository = "https://github.com/amethyst/amethyst"

readme = "README.md"
license = "MIT OR Apache-2.0"

[dependencies.amethyst_config]
path = "src/config/"
version = "0.1.0"

[dependencies.amethyst_context]
path = "src/context/"
version = "0.1.0"

[dependencies.amethyst_ecs]
path = "src/ecs/"
version = "0.1.1"

[dependencies.amethyst_renderer]
path = "src/renderer/"
version = "0.3.1"

[[example]]
name = "hello_world"
path = "examples/00_hello_world/main.rs"

[[example]]
name = "window"
path = "examples/01_window/main.rs"

[[example]]
name = "sphere"
path = "examples/02_sphere/main.rs"

[[example]]
name = "renderable"
path = "examples/03_renderable/main.rs"

[[example]]
name = "pong"
path = "examples/04_pong/main.rs"

[[example]]
name = "assets"
path = "examples/06_assets/main.rs"

[[example]]
name = "maps"
path = "examples/08_maps/main.rs"

[dev-dependencies]
obj-rs = "0.4.16"
gfx = "0.12"
yaml-rust = "*"

[dependencies]
cgmath="0.11"

[workspace]
