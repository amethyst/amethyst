[package]
name = "amethyst_renderer"
version = "0.3.1"
authors = ["Eyal Kalderon <ebkalderon@gmail.com>"]
description = "High-level rendering engine with multiple backends"
keywords = ["game", "engine", "renderer", "3d", "amethyst"]

documentation = "https://www.amethyst.rs/doc/amethyst/"
homepage = "https://www.amethyst.rs/"
repository = "https://github.com/amethyst/amethyst"

readme = "README.md"
license = "MIT OR Apache-2.0"

[dependencies]
gfx = { git = "https://github.com/gfx-rs/gfx" }
gfx_core = { git = "https://github.com/gfx-rs/gfx" }
gfx_device_gl = { git = "https://github.com/gfx-rs/gfx" }
gfx_window_glutin = { git = "https://github.com/gfx-rs/gfx" }
glutin = "0.7"
cgmath="0.11"
mopa ="0.2"

[dependencies.amethyst_ecs]
path = "../ecs/"
version = "0.1.0"

[dev-dependencies]
genmesh = "0.4"
rand = "0.3"
