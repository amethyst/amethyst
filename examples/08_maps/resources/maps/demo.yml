---
name: "Mesh Demo"
lights:
  - color: [0.96, 0.89, 0.34, 1.0]
    radius: 0.01
    center: [5.0, -10.0, 0.0]
    propagation_constant: 0.0
    propagation_linear: 0.0
    propagation_r_square: 50.0

textures:
  - name: blue
    value: [0.20, 0.53, 0.55, 1.0]
  - name: leafy_green
    value: [0.49, 0.67, 0.18, 1.0]

meshes:
  render:
    - name: render_sphere
      type: sphere
      uv: [32, 32]
    # - name: render_cube
    #   type: render
    #   size: 16
  physics:
    - name: physics_sphere
      type: rigid
      shape: ball
      size: 10

renderables:
  - mesh: render_sphere
    ambient: blue
    diffuse: leafy_green

objects:
  - name: sphere_object
    renderable: render_sphere
    physics_mesh: physics_sphere
    texture: blue
    position: [0.0, 0.0, 0.0]
