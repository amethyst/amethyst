[package]
name = "amethyst_ui"
version = "0.5.0"
authors = ["Jacob Kiesel <kieseljake@gmail.com>", "JoÃ«l Lupien <jojolepromain@gmail.com>"]
edition = "2018"
description = "Amethyst UI crate"
keywords = ["ui", "specs", "ecs", "amethyst"]
categories = ["game-engines"]

documentation = "https://www.amethyst.rs/doc/latest/doc/amethyst_ui/"
homepage = "https://www.amethyst.rs/"
repository = "https://github.com/amethyst/amethyst"
license = "MIT/Apache-2.0"

[dependencies]
amethyst_assets = { path = "../amethyst_assets", version = "0.6.0" }
amethyst_audio = { path = "../amethyst_audio", version = "0.5.0"}
amethyst_core = { path = "../amethyst_core", version = "0.5.0" }
amethyst_error = { path = "../amethyst_error", version = "0.1.0" }
amethyst_renderer = { path = "../amethyst_renderer", version = "0.10.0" }
amethyst_input = { path = "../amethyst_input", version = "0.6.0" }
clipboard = "0.5"
derivative = "1.0"
derive-new = "0.5.6"
fnv = "1"

gfx = { git = "https://github.com/gfx-rs/gfx", features = ["serialize"], branch="pre-ll" }

# Remove once the patched version of gfx_glyph is published.
gfx_glyph = { git = "https://github.com/jojolepro/glyph-brush", branch="gfxgit" }

glsl-layout = { version = "0.2.0" }
hibitset = { version = "0.5.1", features = ["parallel"] }
ron = "0.4"
serde = { version = "1.0", features = ["derive"] }
shred-derive = "0.5"
shred = "0.7"
smallvec = "0.6"
unicode-normalization = "0.1"
unicode-segmentation = "1.2"
winit = { version = "0.18", features = ["serde"] }
log = "0.4.6"
font-kit = "0.1"

thread_profiler = { version = "0.3", optional = true }

[features]
profiler = [ "thread_profiler/thread_profiler" ]
nightly = [ "amethyst_core/nightly" ]
