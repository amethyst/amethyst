[package]
name = "amethyst_network"
version = "0.1.0"
authors = ["JoÃ«l Lupien (Jojolepro) <jojolepromain@gmail.com>"]
description = "Amethyst network crate"
keywords = ["network", "specs", "ecs", "amethyst", "serialization"]
categories = ["game-engines"]

documentation = "https://www.amethyst.rs/doc/develop/doc/amethyst_network/index.html"
homepage = "https://www.amethyst.rs/"
repository = "https://github.com/amethyst/amethyst"
license = "MIT/Apache-2.0"

[features]
profiler = [ "thread_profiler/thread_profiler" ]
nightly = [ "amethyst_core/nightly" ]

[dependencies]
amethyst_assets = { path = "../amethyst_assets", version = "0.4" }
amethyst_core = { path = "../amethyst_core", version = "0.3" }
serde = { version = "1.0.16", features = ["serde_derive"] }
shrev = "1.0"
shred = "0.5"
bincode = "0.9.2"
log = "0.4"
uuid = { version = "0.5.1", features = ["v4","serde"] }
rand = "0.4"
mio = "0.6"
thread_profiler = { version = "0.1" , optional = true }
fern = "0.5"
