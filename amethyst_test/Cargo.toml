[package]
name = "amethyst_test"
version = "0.1.0"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
edition = "2018"
description = "Amethyst test utilities crate"
keywords = ["test", "amethyst"]
categories = ["game-engines"]

documentation = "https://docs-src.amethyst.rs/stable/amethyst_test/"
homepage = "https://amethyst.rs/"
repository = "https://github.com/amethyst/amethyst"
license = "MIT/Apache-2.0"

[dependencies]
amethyst = { path = "..", version = "0.10.0" }
boxfnonce = "0.1"
derivative = "1.0"
derive-new = "0.5"
lazy_static = "1.3"

[features]
default = []
nightly = ["amethyst/nightly"]

# Used to tag tests that need a display (e.g. X) to run.
graphics = []
