[package]
name = "amethyst_utils"
version = "0.2.0"
authors = ["Simon Rönnberg <seamonr@gmail.com>", "Joël Lupien <jojolepromain@gmail.com>"]
description = "Amethyst utils"

documentation = "https://www.amethyst.rs/doc/master/doc/amethyst_utils/"
homepage = "https://www.amethyst.rs/"
repository = "https://github.com/amethyst/amethyst"

license = "MIT/Apache-2.0"

[badges]
appveyor = { repository = "amethyst/amethyst" }
travis-ci = { repository = "amethyst/amethyst" }

[dependencies]
amethyst_core = { path = "../amethyst_core", version = "0.1.0" }
amethyst_input = { path = "../amethyst_input", version = "0.2.1" }
amethyst_renderer = { path = "../amethyst_renderer", version = "0.6.1" }
winit = "0.12"
specs = "0.10"
shred = "0.5"
log = "0.4"

thread_profiler = { version = "0.1", optional = true }

[features]
profiler = [ "thread_profiler/thread_profiler" ]
